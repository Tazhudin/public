<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>associativ array</title>
</head>
<body>

	<script type="text/javascript">
			
			var sum=0,leng=0; array=[12, 15, 20, 25, 59, 79.];
			for(index in array)
			{
				sum+=array[index];
				leng=index;
			}
			document.write(sum/leng);

	</script>
	
</body>
</html>
