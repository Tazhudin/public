<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>longer word</title>
</head>
<body>

	


	<script type="text/javascript">
		var str1= prompt("введите исходную строку:");
		var str2;
					document.write("самое длинное слово в строке:"+findLongestWord(str1) );
					function findLongestWord(str) {
													  var strSplit = str.split(' ');
													  var longestWord = 0;
													  for(var i = 0; i < strSplit.length; i++){
																	if(strSplit[i].length > longestWord){
																	longestWord = strSplit[i].length;
																	str2="=>  "+ strSplit[i] + "<br> длина самого длинного слова = "+longestWord
																	}
																 }
													 return str2;
													}
	</script>
