Обертывание элементов
    wrap() обертывает каждый выбранный элемент.     
    wrapInner() обертывает содержимое каждого выбранного элемента
    wrapAll() обертывает все выбранные элементы как единое целое.
                //­Оберн­уть­каж­д­ый­элем­ент­<h1>­элем­ент­ом­<i>

                //­Оберн­уть­сод­ерж­им­ое­каж­д­ог­о­элем­ент­а­<h1>.­Строк­ов­ый­арг­ум­ент­прощ­е­в­исп­ольз­ов­ан­ии.
                $("h1").wrapInner("<i/>");­­­­­­­­­­­­­­­­­//­Рез­ульт­ат:­<h1><i>...</i></h1>

Удаление элементов
    empty() удаляет все дочерние элементы
    remove() удаляет все выбранные элементы
    detach() действует подобно методу remove, но не удаляет обработики событий и данные
    unwrap() удаляет родительский элемент каждого выбранного элемента
