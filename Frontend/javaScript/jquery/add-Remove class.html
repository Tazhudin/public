<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>classess</title>
	<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
	<div class="class1">aa</div>
	<div class="class2">bb</div>
	<div class="class3">cc</div>
	<div class="class4">dd</div>
	<div class="class5">ee</div>



	<style type="text/css">
		body{
			background-color: grey;
		}
		.blue{
			background-color: blue;
		}
		.red{
			background-color: red;
		}

	</style>


	<script type="text/javascript">
		var firstDiv=$('div:first');
		var lastDiv=$('div:last')
			firstDiv.addClass('blue');
			lastDiv.addClass('red');
		firstDiv.click(
			firstDiv.removeClass('blue')
			)



	</script>
</body>
</html>
