<!DOCTYPE html>
													<!--­Это­файл­HTML5­-->
<html>­­­­­­­­­­­­­ 															<!--­Корн­ев­ой­элем­ент­-->
	<head>­­­­­­­­­­­­­ 					
		<meta charset="utf-8">									<!--­Заг­ол­ов­ок,­здесь­расп­ол­аг­аю­тс­я­сцен­ар­ии­и­стил­и­-->
		<title>Digital­Clock</title>
		<script>­­­­­­­­­­­­­­­­­­­­ 												
			function­ displayTime()­{
			­­­­var­ elt­=­document.getElementById("clock");­ 			//­Найт­и­элем­ент­с­id="clock"
			­­­­var­ now­=­new­ Date();­­­­­­­­­­­­­­­­­­­­­­­ 								//­Пол­уч­ить­тек­ущ­ее­врем­я
			­­­­elt.innerHTML­=­now.toLocaleTimeString();­­­ 			//­Отоб­раз­ить­его
			­­­­setTimeout(displayTime,­1000);­­­­­­­­­­­­­­ 						//­Выз­вать­снов­а­чер­ез­1­сек.
			}
			window.onload­=­displayTime;­ 							//­Нач­ать­отоб­раж­ен­ие­врем­ен­и­пос­ле­заг­рузк­и­док­ум­ент­а.
		</script>
		<style>­­­­­­­­­­­­­­­­­­­­  											/*­Табл­иц­а­стил­ей­CSS­для­час­ов­*/
			#clock­{­­­­­­­­­­­­­­­­­­­ 											/*­Стил­и­прим­ен­яю­тс­я­к­элем­ент­у­с­id="clock"­*/
			­­font:­bold­24pt­sans;­­­­ 									/*­Исп­ольз­ов­ать­больш­ой­пол­уж­ирн­ый­шрифт­*/
			­­background:­#ddf;­­­­­­­­ 									/*­Светл­ый,­гол­уб­ов­ат­о-сер­ый­фон­*/
			­­padding:­10px;­­­­­­­­­­­ 										/*­Отс­туп­ы­вок­руг­*/
			­­border:­solid­black­2px;­ 								/*­И­сплошн­ая­черн­ая­рамк­а­*/
			­­border-radius:­10px;­­­­­ 								/*­Зак­ругл­енн­ые­угл­ы­(есл­и­подд­ерж­ив­аю­тс­я)­*/
			}
		</style>
	</head>
	<body>­­­­­­­­­­­­­­­­­­­ 													<!--­Тел­о­-­отоб­раж­аем­ая­часть­док­ум­ент­а­-->
		<h1>Цифр­ов­ые­ час­ы</h1>­­­ 								<!--­Выв­ест­и­заг­ол­ов­ок­-->
		<span­ id="clock"></span>­ 		
		<br>
		<a­ href="Jav­aS­cript:alert(new­Date().toLocaleTimeString());">Узн­ать­врем­я,­не­зат­ир­ая­док­ум­ент</a>
	
	</body>
</html>
