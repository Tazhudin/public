<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../../scss/reset.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
<div class="container">
    <a href="javascript:history.back()">
        <p class="animated-word" style="padding: 7px;"><span style="margin-left: 20%;">✖</span></p>
    </a>
</div>
<div class="swiper-container main-slider swiper-container-horizontal" style="cursor: grab;">


    <div class="swiper-slide swiper-slide-duplicate swiper-slide-active" data-swiper-slide-index="2"
         style="width: 994px; transition: all 0ms ease 0s;">
        <figure class="slide-bgimg"
                style="background-image: url(../img/3/2.jpg); transform: translate3d(-4.54747e-13px, 0px, 0px); transition: all 0ms ease 0s;">
            <img src="../img/1/1-3.jpg" style="display: none">
        </figure>
        <div class="content">
            <p class="title"></p>
            <div class="caption show">
                <div class="textAnimation"></div>
                <div class="text" style="display: none">
                    Задачу овладения Кавказским регионом гитлеровское командование поставило перед группой армий «А», которой для усиления была передана ещё и 4-я танковая армия. Всего в группе армий «А» насчитывалось 167 тыс. солдат и офицеров, 1 130 танков, 4 540 орудий и миномётов, около 1 000 самолётов.

            </div>
            </div>
        </div>
    </div>


    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
</div>


<script src="../../js/swiper.min.js"></script>
<script src="../../js/index.js"></script>

</body>

</html>
